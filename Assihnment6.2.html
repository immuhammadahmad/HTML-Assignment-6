  <body>
    <h1>Picture 01</h1>
    <hr />
    <form>
      <h2>ACCOUNT OPENING FORM</h2>
      <h4 style="background-color: #98ff83">Personal Details</h4>
      <table>
        <tr>
          <td>Name*</td>
          <td><input type="text" required /></td>
        </tr>
        <tr>
          <td>Name of (Father/Gardian)</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Date oif Birth* (dd-mm-yy)</td>
          <td><input type="datetime" required /></td>
        </tr>
        <tr>
          <td>Gender*</td>
          <td>
            <input type="radio" name="Gender" value="male" required /><label
              >Male</label
            >
            <input type="radio" name="Gender" value="female" required /><label
              >Female</label
            >
          </td>
        </tr>
        <tr>
          <td>Nationality</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Account Type*</td>
          <td>
            <input
              type="radio"
              name="accountType"
              value="current"
              required
            /><label>Current</label>
            <input
              type="radio"
              name="accountType"
              value="saving"
              required
            /><label>Saving</label>
          </td>
        </tr>
        <tr>
          <td>Preferences</td>
          <td>
            <input type="checkbox" /><label>Internet Banking</label>
            <input type="checkbox" /><label>Mobile Banking</label>
            <input type="checkbox" /><label>SMS Alerts</label>
          </td>
        </tr>
        <tr>
          <td>Address</td>
          <td>
            <textarea cols="50" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td>Country*</td>
          <td>
            <select required>
              <option selected disabled>Please Select</option>
              <option>Pakistan</option>
              <option>Dubai</option>
              <option>America</option>
              <option>India</option>
              <option>Singapore</option>
              <option>Banladash</option>
              <option>Russia</option>
              <option>China</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>ZIP Code*</td>
          <td><input type="number" required /></td>
        </tr>
        <tr>
          <td>Phone*</td>
          <td><input type="tel" required /></td>
        </tr>
        <tr>
          <td>Email*</td>
          <td><input type="email" required /></td>
        </tr>
        <tr>
          <td>Password*</td>
          <td><input type="password" maxlength="8" /></td>
        </tr>
        <tr>
          <td>Verify Password*</td>
          <td><input type="password" maxlength="8" /></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="SEND" />
            <input type="reset" value="CLEAR" />
          </td>
        </tr>
      </table>
    </form>
    <hr />
